services:
  mysql:
    image: mysql:8
    container_name: tourismo-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-tourismo}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tourismo_net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tourismo-api
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - tourismo_net

volumes:
  db_data:

networks:
  tourismo_net:
    driver: bridge
